<div *ngIf="!showLoader">
  <div class="navigation-bar sticky-top d-flex justify-content-flex-end align-items-center w-100 px-4" *ngIf="userLoggedIn">
  <nav class="w-100">
    <div class="d-flex justify-content-end w-100">
      <button class="logout-button" (click)="logout()">Logout</button>
    </div>
  </nav>
  </div>
  <router-outlet></router-outlet>
</div>
<div *ngIf="showLoader" class="loader">
  <img src="../assets/gif/Half circle.gif">
</div>
